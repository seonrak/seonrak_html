<div class="container">

    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="아이디를 입력하시오"aria-describedby="emailHelp">

    <label for="exampleInputPassword1" class="form-label" id="aaa">Password</label>

  </div>

    <input type="checkbox" class="form-check-input" id="exampleCheck1">

  </div>
  <div class="d-grid gap-2">
  <button class="btn btn-primary" type="button">로그인</button>

</div>
