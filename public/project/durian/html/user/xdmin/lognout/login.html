  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">ID</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="아이디를 입력하시오"aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="비밀번호를 입력하시오">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">로그인상태 유지</label>
  </div>
  <div class="d-grid gap-2">
  <button class="btn btn-primary" type="button">로그인</button>
  <button class="btn btn-light" type="button">회원가입</button>
</div>

<hr>
