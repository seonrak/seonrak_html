<!DOCTYPE HTML>
<html lang="ko">

<head>
<meta charset="uTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>seonrak(여기에 본인이름 넣기)</title>
<style type="text/css">
	.aaa{
	border: dashed;
	}
	.bbb{
	border: dotted;
	}
	.ccc{
	border: double;
	}
	.ddd{
	border: groove;
	}
	.eee{
	border: inset;
	}
	.fff{
	border: outset;
	}
	.ggg{
	border: ridge;
	}
		</style>
</head>

<body>
	<span class="aaa">선락</span><span class="aaa">원정</span><span class="aaa">상엽</span><span class="aaa">정훈</span>
	<br><br>
	<span class="bbb">선락</span><span class="bbb">원정</span><span class="bbb">상엽</span><span class="bbb">정훈</span>
	<br><br>
	<span class="ccc">선락</span><span class="ccc">원정</span><span class="ccc">상엽</span><span class="ccc">정훈</span>
	<br><br>
	<span class="ddd">선락</span><span class="ddd">원정</span><span class="ddd">상엽</span><span class="ddd">정훈</span>
	<br><br>
	<span class="eee">선락</span><span class="eee">원정</span><span class="eee">상엽</span><span class="eee">정훈</span>
	<br><br>
	<span class="fff">선락</span><span class="fff">원정</span><span class="fff">상엽</span><span class="fff">정훈</span>
	<br><br>
	<span class="ggg">선락</span><span class="ggg">원정</span><span class="ggg">상엽</span><span class="ggg">정훈</span>
</body>

</html>
