<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssExcPosition2</title>

    <style type="text/css">
        .box {
            width: 40px;
        }
        
        #aaa {
            background-color: red;
            float: left;
        }
        
        #bbb {
            background-color: blue;
            float: left;
        }
        
        #ccc {
            background-color: green;
            float: right;
        }
        #ddd {
            background-color: gray;
            float: right;
        }
    </style>
</head>

<body>

    <div class="box" id="aaa">원형</div>
    <div class="box" id="bbb">지현</div>
    <div class="box" id="ccc">동건</div>
    <div class="box" id="ddd">유리</div>



</body>

</html>
